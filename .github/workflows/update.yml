name: Update Dashboard

on:
  schedule:
    # Every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests pytrends twilio

      - name: Run dashboard updater
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN:  ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          PHONE_NUMBER:       ${{ secrets.PHONE_NUMBER }}
          CRYPTOQUANT_API_KEY: ${{ secrets.CRYPTOQUANT_API_KEY }}
        run: python update_dashboard.py

      - name: Commit updated dashboard
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "Dashboard Bot"
          git add index.html
          git commit -m "Update dashboard HTML" || echo "No changes to commit"
          git push
